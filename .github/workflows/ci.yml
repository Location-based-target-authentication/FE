name: Frontend CI

on:
  push:
    branches:
      - develop
      - feat/*
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linter
        run: |
          pnpm run lint
          pnpm run fmt:write

      - name: Run Tests (Jest)
        run: pnpm run test

      - name: Build Project
        run: pnpm run build
