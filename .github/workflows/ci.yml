name: Frontend CI

on:
  push:
    branches:
      - dev
      - feat/*
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linter
        run: |
          pnpm run lint
          pnpm run fmt:write

      - name: Run Tests (Jest)
        run: pnpm run test

      - name: Build Project
        run: pnpm run build
